<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng</title>
    <link rel="stylesheet" href="dat_hang.css">
    <script src="https://kit.fontawesome.com/7ef0680c96.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <nav>
        <div>
            <h1>Gọi món</h1>
        </div>
        <div>
            <a href="#"><i class="fa-solid fa-house"></i></a>
        </div>
    </nav>
    <div class="container">
        <div class="reservation">
            <form id="reservationForm" action="../abc.html">
                <h2>Xin chào!</h2>
                <div>
                    <input type="text" placeholder="Tên khách hàng...." id="name" required>
                </div>

                <div>
                    <input type="text" placeholder="Số bàn" id="so_ban" required min="1" max="30">
                   
                </div>
                <div>
                    <button type="submit">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
    <script src="dat_hang.js"></script>
</body>
</html>
