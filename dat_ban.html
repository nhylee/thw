<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap lon </title>
    <link rel="stylesheet" href="dat_ban.css">
    <script src="https://kit.fontawesome.com/7ef0680c96.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <script src="btl.js"></script>
    <nav>
        <div>
            <h1>Đặt bàn</h1>
        </div>
        <div>
            <a href="#"><i class="fa-solid fa-house"></i></a>
        </div>
    </nav>
    <div class="container">
        <div class="reservation">
            <form id="reservationForm">
                <h2>Thông tin đặt bàn</h2>
                <div>
                    <input type="text" placeholder="Tên khách hàng" id="name" required>
                    <input type="text" placeholder="Số điện thoại" id="phone" required>
                </div>

                <div>
                    <input type="date" placeholder="Chọn bàn" id="date" required>
                    <input type="time" placeholder="Chọn ngày" id="time" required>
                </div>
                <div>
                    <input type="number" placeholder="Số lượng khách hàng" id="guests" min="1" max="20" required>
                </div>
                <div>
                    <button type="submit" >Xác nhận</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="dat_ban.js"></script>
</body>
